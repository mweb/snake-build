{
    "application_name" : "SnakeBuild-ResourceServer",
    "SnakeBuild-ResourceServer": {
        "logging": {
            "default": "stdout",
            "type": "str",
            "description": "The output for the logging Possible values are stdout (for console output) file(for logging into a file). To use both split the names with a semicolon."
        },
        "logging_dir": {
            "default": "/var/log/snakebuild",
            "type": "str",
            "description": "The directory where to store the logging file."
        },
        "logging_level": {
            "default": "warning",
            "type": "str",
            "description": "The level of log messages which are shown. Possible values are: fatal, critical, error, warning, info, debug."
        }
    }
}
