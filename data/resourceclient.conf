{
    "application_name" : "ResourceClient",
    "ResourceClient": {
        "logging": {
            "default": "stdout",
            "type": "str",
            "description": "The output channel for logging. Possible values are stdout (for console output) or file (for logging into a file). To use both split the names with a semicolon."
        },
        "logging_dir": {
            "default": "/var/log/snakebuild",
            "type": "str",
            "description": "The directory where to store the logging file."
        },
        "logging_level": {
            "default": "warning",
            "type": "str",
            "description": "The level of log messages which are shown. Possible values are: fatal, critical, error, warning, info, debug."
        },
        "hostname": {
            "default": "localhost",
            "type": "str",
            "description": "The host name to connect to the resource server."
        },
        "port": {
            "default": "4224",
            "type": "int",
            "description": "The network port of the resource server."
        },
        "clientname": {
            "default": "Nobody",
            "type": "str",
            "description": "The user name used for all interactions with the server that require a user name."
        }
    }
