$def with (title, elements)

$var title: $title
$var javascriptfiles: static/test.js


$def element(value):
    <h2>$value['name'] ($value['free']/$value['slots'])</h2>
    Keywords:
    <ul>
    $for k in value['keywords']:
        <li>$k</li>
    </ul>
    Users:
    <ul>
    $for k in value['users']:
        <li>$k</li>
    </ul>



$for f in elements:
    $:element(f)
