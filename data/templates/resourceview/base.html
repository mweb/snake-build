$def with (content)

$var javascriptfiles: static/js/jquery-1.7.1.js static/js/bootstrap.js

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widt=device-width, initial-scale=1.0">
        <title>$content.title</title>
        <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" charset="utf-8"/>
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>

        <link href="static/css/bootstrap-responsive.css" rel="stylesheet">

    </head>
    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">

              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">SnakeBuild</a>
              <div class="nav-collapse">
                <ul class="nav">

                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>

        <div class="container">
            $:content
        </div>

        <script src="static/js/jquery-1.7.1.js" type="text/javascript"></script>
        <script src="static/js/bootstrap.js" type="text/javascript"></script>

        $if content.javascriptfiles:
            $for f in content.javascriptfiles.split():
                <script src="$f" type="text/javascript"></script>

    </body>
</html>
